    <div id="idDivLogin">

        <!--********************aqui va el login************** -->
        <!--La contradenia hará cumplir estas reglas:
                                Al menos una letra mayúscula 
                                Al menos una letra minúscula 
                                Al menos un dígito, 
                                Mínimo ocho en longitud -->
        <div class="formLogin">
            <div class="linea">
                <span>USUARIO</span>
                <input type="text" id="username" placeholder="usuario" required>
            </div>
            <div class="linea">
                <span>PASAHITZA</span>
                <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="lineaBotones">
                <button id="enviarLog">enviar</button>
                <a id="cancelLog">cancelar</a>
            </div>
        </div>
