<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="../css/ARIK14.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="page">
        <div class="content">
            <h1>IKASTETXEAREN GESTIOA</h1>
            <hr />

            <section id="central">
                <aside class="vertical-menu">
                    <a href="#" class="active">IKASLEAK</a>
                    <a href="#" class="opcion" id="Add">Añadir </a>
                    <a href="#" class="opcion" id="Mod">Modificar</a>
                    <a href="#" class="opcion" id="Del">Borrar</a>
                    <a href="#" class="active">KONTSULTAK</a>
                    <a href="#" class="opcion" id="View">Ikasleak</a>
                </aside>
                <div class="dcha">
                    <div class="dchaContent" id="zonaAdd">
                        <h1>Añadir</h1>
                        <label>ID</label><input type="text" id="ikasleId" disabled><br>
                        <label>NOMBRE</label><input type="text" id="ikasleNombre" class="valores">
                        <select id="ikasleNombresTodos"></select><br>
                        <label>EDAD</label><input type="text" id="ikasleEdad" class="valores"> <br>
                        <label>CURSO</label><input type="text" id="ikasleCurso" class="valores"> <br>

                        <input type="button" value="aceptar" id="ikasleGuardar">
                        <input type="button" value="cancelar" id="ikasleCancelar">
                        <br>
                    </div>
                    <!-- <div class="dchaContent" id="zonaMod">
                        <h1>Modificar</h1>
                    </div> -->
                    <div class="dchaContent" id="zonaMod">
                        <h1>Modificar</h1>
                        <select id="sel-modificar">

                        </select>
                        <input type="button" id="modificarAlumno" value="Modificar Alumno">
                    </div>

                    <div class="dchaContent" id="formMod">
                        <h1>Modificar</h1>
                        <!-- <label>ID</label><input type="text" id="modId" disabled><br> -->
                        <label>NOMBRE</label><input type="text" id="modNombre" class="valores"><br>
                        <label>EDAD</label><input type="text" id="modEdad" class="valores"> <br>
                        <label>CURSO</label><input type="text" id="modCurso" class="valores"> <br>

                        <input type="button" value="aceptar" id="guardarMod">
                        <input type="button" value="cancelar" id="ikasleCancelar">
                    </div>

                    <div class="dchaContent" id="zonaDel">
                        <h1>Eliminar</h1>
                        <select id="sel-eliminar">

                        </select>
                        <input type="button" id="eliminarAlumno" value="Eliminar alumno">
                    </div>
                    <div class="dchaContent" id="zonaView">
                        <h1>Listado</h1>
                        <table class="tablaView">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Nombre</th>
                                    <th>Edad</th>
                                    <th>Curso</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
